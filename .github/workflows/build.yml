name: Build and Release

on: [push, pull_request]

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

env:
  BUILD_TYPE: Release

jobs:
  reuse:
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
    - uses: actions/checkout@v5
    - uses: fsfe/reuse-action@v5

  clang-format:
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Install
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble-19 main'
        sudo apt update
        sudo apt install clang-format-19
    - name: Build
      env:
        COMMIT_RANGE: ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
      run: ./.ci/clang-format.sh

  get-info:
    runs-on: ubuntu-24.04
    outputs:
      date: ${{ steps.vars.outputs.date }}
      shorthash: ${{ steps.vars.outputs.shorthash }}
      fullhash: ${{ steps.vars.outputs.fullhash }}
    steps:
    - uses: actions/checkout@v5
    - name: Get date and git hash
      id: vars
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        echo "shorthash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "fullhash=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "shorthash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "fullhash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  # ---------- Helper: fetch externals if missing ----------
  prepare-externals:
    runs-on: ubuntu-24.04
    outputs:
      prepared: ${{ steps.mark.outputs.prepared }}
    steps:
    - uses: actions/checkout@v5

    - name: Download externals if not present
    # Runs only once per workflow; all platform jobs depend on this
      run: |
        set -e
        mkdir -p externals

        cd externals

        clone_if_missing() {
          local dir="$1"
          local url="$2"
          if [ ! -d "$dir/.git" ] && [ ! -d "$dir" ]; then
            echo "Cloning $dir from $url"
            git clone --depth 1 "$url" "$dir"
          else
            echo "$dir already exists, skipping clone"
          fi
        }

        # These URLs follow upstream shadPS4 externals layout. [web:27][web:23]
        clone_if_missing ext-boost           https://github.com/shadps4-emu/ext-boost.git
        clone_if_missing fmt                 https://github.com/shadps4-emu/ext-fmt.git
        clone_if_missing ffmpeg-core         https://github.com/shadps4-emu/ext-ffmpeg-core.git
        clone_if_missing zlib-ng             https://github.com/shadps4-emu/ext-zlib-ng.git
        clone_if_missing glslang             https://github.com/shadps4-emu/ext-glslang.git
        clone_if_missing half                https://github.com/shadps4-emu/ext-half.git
        clone_if_missing magic_enum          https://github.com/shadps4-emu/ext-magic_enum.git
        clone_if_missing sdl3                https://github.com/shadps4-emu/ext-sdl3.git
        clone_if_missing sdl3_mixer          https://github.com/shadps4-emu/ext-sdl3_mixer.git
        clone_if_missing stb                 https://github.com/shadps4-emu/ext-stb.git
        clone_if_missing toml11              https://github.com/shadps4-emu/ext-toml11.git
        clone_if_missing tsl-robin-map       https://github.com/shadps4-emu/ext-tsl-robin-map.git
        clone_if_missing Vulkan-Headers      https://github.com/shadps4-emu/ext-vulkan-headers.git
        clone_if_missing VulkanMemoryAllocator https://github.com/shadps4-emu/ext-vma.git
        clone_if_missing xbyak               https://github.com/shadps4-emu/ext-xbyak.git
        clone_if_missing xxHash              https://github.com/shadps4-emu/ext-xxHash.git
        clone_if_missing Zydis               https://github.com/shadps4-emu/ext-zydis.git
        clone_if_missing pugixml             https://github.com/shadps4-emu/ext-pugixml.git

        cd ..

        echo "Externals prepared"
    - id: mark
      run: echo "prepared=true" >> $GITHUB_OUTPUT

